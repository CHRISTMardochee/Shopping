<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      NOUBI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-list-header>
        <ion-label></ion-label>
      </ion-list-header>
      <ion-item (click)="showDetails(article)" *ngFor="let article of Articles">
        <ion-thumbnail slot="start">
          <ion-img [src]="article.pictures[0]" #picture (click)="showImage(article.pictures[0], $event)"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{article.title}}</h3>
          <p>{{article.description}}</p>
          <p>{{article.price | currency}}</p>
          <p>
            <span *ngIf="article.averageStar>=1">
              <ion-icon  class="iconYellow" name="star" ></ion-icon>
            </span>
            <span *ngIf="article.averageStar>=2">
              <ion-icon class="iconYellow" name="star" ></ion-icon>
            </span>
            <span *ngIf="article.averageStar>=3">
              <ion-icon class="iconYellow" name="star" ></ion-icon>
            </span>
            <span *ngIf="article.averageStar>=4">
              <ion-icon class="iconYellow" name="star" ></ion-icon>
            </span>
            <span *ngIf="article.averageStar>=5">
              <ion-icon class="iconYellow" name="star" ></ion-icon>
            </span>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <!--
    <ion-button color="primary" (click)="showIonicAlert()">Ionic Alert</ion-button>
    -->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col offset-1 col-10>
        <ion-button color="primary" size="large" shape="round">
          <ion-icon name="camera"></ion-icon>&nbsp;
          Vendre vos biens
        </ion-button>   
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
