<ion-split-pane>
  <ion-menu side="start" menuId="first" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
        <ion-list>
          <ion-item-divider color="primary">
            <ion-label >
              Categories
            </ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let category of categories">
            <ion-buttons slot="start">
              <ion-icon item-left [name]="category.icon"></ion-icon>
            </ion-buttons>
            <ion-label>
              <h2>{{category.title}}</h2>
              <p>{{category.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item-divider color="primary">
            <ion-label>
              Mon compte
            </ion-label>
          </ion-item-divider>
          <ion-item menuClose>
            <ion-buttons slot="start">
              <ion-icon item-left name="contact"></ion-icon>
            </ion-buttons>
            <ion-label>
              <h2>Noubi</h2>
              <p>Bienvenue!</p>
            </ion-label>
          </ion-item>

          <ion-item menuClose>
            <ion-buttons slot="start">
              <ion-icon item-left name="mail"></ion-icon>
            </ion-buttons>
            <ion-label>
              <h2>Boite de r√©ception</h2>
              <p>Consultez vos messages et notifications</p>
            </ion-label>
          </ion-item>

          <ion-item menuClose>
            <ion-buttons slot="start">
              <ion-icon item-left name="cart"></ion-icon>
            </ion-buttons> 
            <ion-label>             
              <h2>Mon Panier</h2>
              <p>Consulter votre panier</p>
            </ion-label>
          </ion-item>

          <ion-item menuClose>
            <ion-buttons slot="start">
              <ion-icon item-left name="help-circle"></ion-icon>
            </ion-buttons>
            <ion-label>
              <h2>A propos</h2>
            </ion-label>
          </ion-item>
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
